<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Card de Produto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <script src="script.js"></script>.
</head>
<body>
    <div class="card">
        <img src="src\tenis.png" height="300" width="200" alt="Produto">
        <h2>Tênis Estiloso</h2>
        <p>Conforto e Estilo para seus roles.</p>
        <div class="price">R$799,99</div>
        <button class="btn" onclick="carrinho()">Adicionar ao Carrinho</button>
        <div class="like" onclick="curtir()">🤍 Like</div>
    </div>
</body>
</html>
